    <script>
        $(function () {
            $(".ui.secondary.inverted.pointing.menu a").on("click", function () {
                $("a.item.active").removeClass("active");
                $(this).addClass("active");
            });
        });

        $(function () {
            $("article.ui.inverted.vertical.menu").click(function () {
                $("#ShipMenu").sidebar({
                    context: $('.pusher')
                }).sidebar('setting', 'transition', 'overlay').sidebar('toggle');
            });
        });
